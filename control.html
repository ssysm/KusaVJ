<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="control.css">
    <title>KusaVJ Control</title>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <div>
                <span>On Deck: <span id="current-filename"></span></span>
            </div>
            <div>
                <button id="play-puase-button">Play</button>
                <button id="cut-to-next">CUT</button>
                <button id="req-fullscreen-button">Request Fullscreen</button>
                <label for="loop">Loop Video</label>
                <input type="checkbox" id="loop" name="loop" value="loop">
            </div>
            <div>
                Elapsed:<span id="current-time">0</span>&Tab;
                Duration:<span id="total-time">0</span>
            </div>
            <div>
                <div>
                    <button id="set-zero">ZERO</button>
                    <button id="tap-cue">TAP CUE</button>
                    <button id="set-main-cue">CUE</button>
                    <span>Time: <span id="main-cue-point">0:0</span></span>
                </div>
                <div>
                    <span style="display:block">Hot Cue Bank</span>
                    <button id="add-hot-cue">Add Hot Cue</button>
                    <div id="hot-cue-banks">
                    </div>
                </div>
            </div>
        </div>
        <div class="pure-u-1-2">
            <div>
                <p>Playlist</p>
                <div>
                    <button id="export-playlist">Export</button>
                    <button id="import-playlist">Import</button>
                </div>
            </div>
            <div>
                <label for="video">Add to playlist:</label>
                <input type="file" id="video_input" name="video" accept="video/*">
                <table class="pure-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Video Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="playlist-table">
                    </tbody>
                </table>
                <p>PlayED list</p>
                <table class="pure-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Video Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="playedlist-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="slidecontainer">
        <div id="progress-cuepoints">
        </div>
        <input type="range" min="1" max="100" value="0" class="slider" step="0.1" id="video-slider">
    </div>
    <script src="libs/format_time.js"></script>
    <script src="app_control.js"></script>
</body>
</html>
